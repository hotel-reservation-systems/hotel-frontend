<!DOCTYPE html>
<html lang="en">
<head>
  <title>Current Date - HOTEL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $.ajax({
      url:'https://venus.cs.qc.cuny.edu/~lemi2837/cs370/project2/backend/auth/status/',
      type:'GET',
      success:function(response){
        if(response.data["loggedin"]==true){
          document.getElementById("signin").style.display="none";
          document.getElementById("signup").style.display="none";
          document.getElementById("welcome").innerHTML="Welcome, " + response.data["username"];
          document.getElementById("logout").style.display="inline";
        } else {
          document.getElementById("signin").style.display="inline";
          document.getElementById("signup").style.display="inline";
          document.getElementById("welcome").style.display="none";
          document.getElementById("logout").style.display="none";
        }
      }
    });
  });
  </script>
  <style>
  body{
      background-color:silver;
  }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <img src="img/icon.png" alt="logo" style="max-width:250px;">
        <h1 style="display: block;" class="text-center">Welcome</h1>
        <form>
          <div class="form-group">
            <label for="currentDate">Current Date</label>
            <input type="date" class="form-control" id="currentDate" aria-describedby="currentDateHelp">
            <small id="currentDateHelp" class="form-text text-muted">Please Enter a Date as "Current Date".</small>
          </div>
          <button type="submit" class="btn btn-primary" id="currentDateSubmit">Submit</button>
        </form>
        <small>Note: To reset current date, exit the application, close browser window, and re-enter.</small>
    </div>
  </div>
</div>

  <script>
  $(document).ready(function(){

  });
  // prevent default submit
  document.getElementById("currentDateSubmit").addEventListener("click", function(event){
    event.preventDefault();
    var date = document.getElementById('currentDate').value;
    if (date == false) {
      alert("Please enter a date as \"Current Date\" to continue.");
    }
    else {
      sessionStorage.setItem("currentDate", date);
      alert("You have set the value of the current date as: " + date + "\n\nTo reset current date, exit the application, close browser window, and re-enter.");
      window.location.href = "main.html";
    }
  });
  </script>

</body>
</html>
