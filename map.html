    .dropdown-content {
        display: none;

        color: silver;
        padding: 12px 12px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {background-color: darkgrey;}

<script>
	function addpin(name, a, b){
		if(name=="Hiton Garden Inn Long Island City New York"){
			var id = 10*a + b;
			var location = document.getElementById(id);
			location.innerHTML='<img src= "img/hotel1.png" style="max-height:100%; max-width:100%">';
		}
		if(name=="New York Hilton Midtown"){
			var id = 10*a + b;
			var location = document.getElementById(id);
			location.innerHTML='<img src= "img/hotel2.png" style="max-height:100%; max-width:100%">';
		}
		if(name=="Hilton Hotel New York Times Square West"){
			var id = 10*a + b;
			var location = document.getElementById(id);
			location.innerHTML='<img src= "img/hotel3.png" style="max-height:100%; max-width:100%">';
		}

	}
	$(document).ready(function(){
		$.ajax({
			url:'https://venus.cs.qc.cuny.edu/~lemi2837/cs370/project2/backend/hotel/list/',
			type:'POST',
			success:function(response){
			$.each(response,function(key,value ){
				if(key=="data"){
					console.log(value);
					$.each(value,function(key1,value1){
						var name,i,j;
						$.each(value1,function(key2,value2){
							if(key2=="name") name=value2;
							if(key2=="grid_i") i=value2;
							if(key2=="grid_j"){ 
								j=value2;
								console.log(name+" "+i+" "+j);
								addpin(name,i,j);
							 }
						});
						
					});
				}
			});
// 			}
		}
	});
	});
</script>
